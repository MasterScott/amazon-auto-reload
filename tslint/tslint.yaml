extends:
  - 'tslint:all'
  - tslint-eslint-rules
rules:
  brace-style:
    - allman
  indent:
    - true
    - tabs
  member-ordering:
    - true
    - alphabetize: true
      order: statics-first
  no-console:
    - true
    - assert
    - clear
    - count
    - error
    - group
    - groupCollapsed
    - groupEnd
    - info
    - table
    - time
    - timeEnd
    - trace
    - warn
  no-constant-condition:
    - true
  no-inferrable-types:
    - false
  one-line:
    - false
  only-arrow-functions:
    - true
    - allow-named-functions
  switch-default:
    - false
